<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="github.js"></script>
    <script defer src="ui.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info">
      <div class="container">
        <a href="# " class="navbar-brand">Github finder</a>
      </div>
    </nav>
    <div class="container main-container">
      <div class="card card-body search">
        <h3>Search Github Users</h3>
        <p>Enter a Username to fetch a user id & repos.</p>
        <div class="form-group">
          <div class="input-group mb-3">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>
        </div>
      </div>
      <div id="profile"></div>
    </div>
    <footer class="text-center bg-light p-4 mt-4">Github Finder</footer>
  </body>
</html>
